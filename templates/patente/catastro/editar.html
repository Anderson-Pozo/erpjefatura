<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalContribuyenteTitle">Editar patente</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body">
            <div class="card mb-4">
                <div class="card-header">Modificar datos de patente</div>
                <div class="card-body">
                    <div id="errors_edition"></div>
                    <br>
                    <form id="form_edition" method="POST"
                          action="{% url 'patente:editar' object.pk %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="fecha">Número de patente</label>
                                {{ form.numero_patente }}
                            </div>
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="fechaInicioActividad">Fecha</label>
                                {{ form.fecha }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="contribuyente">RUC del contribuyente</label>
                                {# <input type="text" id="contribuyente" value="{{ form.contribuyente.ruc }}">#}
                                {{ form.contribuyente }}
                            </div>
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="establecimiento">Establecimiento</label>
                                {{ form.establecimiento }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="custom-control custom-checkbox">
                                    {{ form.exonerada }}
                                    <label class="custom-control-label" for="id_exonerada">Exonerar</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    {{ form.suspendida }}
                                    <label class="custom-control-label"
                                           for="id_suspendida">Suspender</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button onclick="close_modal_edition();"
                                    class="btn btn-red" type="button"
                            >Cerrar
                            </button>
                            <button onclick="editar_patente();"
                                    class="btn btn-primary" type="button">Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
